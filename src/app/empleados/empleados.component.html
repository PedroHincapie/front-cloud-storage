<div class="container">
  <p>
    <label>Lista de empleados</label>
  </p>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of listaEmpleados">
        <th scope="row">{{empleado.id}}</th>
        <th scope="row">{{empleado.first_name}}</th>
        <th scope="row">{{empleado.last_name}}</th>
        <th scope="row">{{empleado.email}}</th>
      </tr>
    </tbody>
  </table>
</div>
